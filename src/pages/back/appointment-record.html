<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 設定css路徑 -->
  <link rel="stylesheet" href="/src/css/tailwind.css">
  <title>芽渼牙醫診所</title>
</head>

<body>
 <h1>預約紀錄</h1>

 <label for="date">日期:</label>
 
 <input type="date" name="" id="searchDate">
 
 
 <table id="appointmentTable">
  <tr>
    <th class="border border-slate-300"></th>
    <th class="border border-slate-300">姓名</th>
    <th class="border border-slate-300">性別</th>
    <th class="border border-slate-300">生日</th>
    <th class="border border-slate-300  px-3">預約時間</th>
    <th class="border border-slate-300">看診原因</th>
    <th class="border border-slate-300">修改/刪除</th>
 </tr>

 </table>

 <h1>新增預約</h1>
 <div class="flex justify-content">
 <div class="p-3 pr-4">
  <label for="name">姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名:</label>
  <input type="text" name="name" id="" placeholder="請輸入姓名" class="name px-1 border border-black rounded-lg">
  <span class="remindNameId"></span>
  </div>
  <div class="p-3"> 
    <label for="idNum">身分證字號:</label>
    <input type="text" name="idNum" id="" placeholder="請輸入身分證字號" class="idNum  px-1 border border-black rounded-lg">
    <span class="remindIdNum"></span>
    </div>
  </div>

  <div class="flex justify-content">
  <div class="p-3 pr-16">
  <label for="sex">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp別:</label>
  <input type="radio" name="sex" id="" value="男性" class="male mx-3">男性
  <input type="radio" name="sex" id="" value="女性" class="female mx-3">女性
  </div>

  <div class="p-3">
  <label for="birth">出&nbsp生&nbsp日&nbsp期:</label>
  <input type="text" name="birth" id="" placeholder="YYYY/MM/DD" class="birth  px-1 border border-black rounded-lg">
  
</div>
</div>

<div class="flex justify-content">
  <div class="p-3 pr-4">
   <label for="date">預&nbsp約&nbsp日&nbsp期:</label>
   <input type="date" name="date" id="date" class="px-1 border border-black rounded-lg">
   
   </div>
   <div class="p-3"> 
     <label for="time">預&nbsp約&nbsp時&nbsp間:</label>
     <input type="text" name="time" id="" placeholder="00:00" class="time  px-1 border border-black rounded-lg">
     
     </div>
    </div>
    <div class="p-3"> 
      <label for="cause">看&nbsp診&nbsp原&nbsp因:</label>
      <input type="text" name="cause" id="" class="cause  px-1 border border-black rounded-lg">
     
      </div> 
   <input type="button" value="新增" class="new px-3 rounded-lg text-white bg-primary-300 hover:bg-primary-400 cursor-pointer">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="../../js/appointment-record.js"></script>
</body>

</html>
